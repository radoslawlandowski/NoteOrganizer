import org.yaml.snakeyaml.Yaml

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.postgresql:postgresql:9.4.1211'
        classpath 'org.yaml:snakeyaml:1.12'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'org.liquibase.gradle' version '1.2.1'
}

mainClassName = "NoteOrganizerApplication"


project.ext {
    dropwizardVersion = '1.0.5'
    configPath = "$rootProject.projectDir/configs/"
    mainConfigName = "mainConfig.yml"
    sourceCompatibility = 1.8
    databaseUrl = ""
    databaseUsername = ""
    databasePassword = ""
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'

    compile group: 'io.dropwizard', name: 'dropwizard-hibernate', version: dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-auth', version: dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-testing', version: dropwizardVersion
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1211.jre7'
    compile group: 'org.liquibase', name: 'liquibase-core', version: '3.5.3'

}

run {
    args 'server', configPath + mainConfigName
}

build.doFirst() {
    Yaml yaml = new Yaml()
    def doc = new File(configPath + mainConfigName).text
    def map = (Map) yaml.load(doc)
    project.ext.set("databaseUrl", map["database"]["url"])
    project.ext.set("databaseUsername", map["database"]["user"])
    project.ext.set("databasePassword", map["database"]["password"])
}

liquibase {
    activities {
        main {
            changeLogFile "$rootProject.projectDir/src/main/resources/migrations.xml"
            url 'jdbc:postgresql://localhost:5432/NoteOrganizer'
            username 'postgres'
            password 'postgres'
        }
    }
}
